# docker

interval = 60 # second :run every 60 second, run only once when interval is `0`

[logger]
service = "book-teacher"
env = "custom" # dev, prod, custom :for only zap logger
level = "debug" # debug, info, warn, error
is_stacktrace = true

[site]
type = "dmm"
url = "http://eikaiwa.dmm.com/"

# -----------------------------------------------------------------------------
# Save
# -----------------------------------------------------------------------------
[save]
mode = "redis"

[save.text]
path = "/tmp/status.log"

[save.redis]
encrypted = false
url = "redis://h:password@127.0.0.1:6379"


# -----------------------------------------------------------------------------
# Notification
# -----------------------------------------------------------------------------
[notification]
mode = "console"

[notification.console]
enabled = true

[notification.slack]
enabled = false
encrypted = false
key = ""
